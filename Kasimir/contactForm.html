<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="row">
  <div class="col-sm-2 col-md-1 col-lg-3 col-xl-3 col-2">
    <span></span>
  </div>
  <div class="col-sm-8 col-md-10 col-lg-6 col-xl-6 col-8 m-auto">
    <form class="row">
      <div class="row g-3">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
          <label for="FirstName" class="form-label">First Name</label>
          <input  type="text" class="inpStyle form-control" id="FirstName">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="inpStyle form-control" id="lastName">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="inpStyle form-control" id="email">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
          <label for="issue" class="form-label">Choose issue</label>
          <select id="issue" class="form-select inpStyle">
            <option value=""></option>
            <option>General Information</option>
            <option>Portrait</option>
            <option>Events</option>
            <option>Nature</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Keep my E-mail for further information
              </label>
            </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-12">
          <textarea class="form-control inpStyle" id="message" placeholder="your message" rows="9"></textarea>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
            <button type="submit" id="sendButton" onclick="submitData()" class="btn inpStyle">send</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-2 col-md-1 col-lg-3 col-xl-3 col-2">
    <span></span>
  </div>
  <script>
    function submitData () {
    alert("Thank you, I will contact you as soon as possible");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
