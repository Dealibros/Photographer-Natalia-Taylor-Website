<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/about-contact.css">
  <title>Contact</title>
</head>

<body id="bodyContact">
  <div class="layer ">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center ">
        <h1 class="text-center  display-2 contactMe">c</h1>
        <div class="lenseBox">
          <img src="img/lense.png" class="img-fluid lense" alt="lense">
        </div>
        <h1 class="text-center  display-2 contactMe">ntact me</h1>
      </div>
      <div class="mb-5 mt-5">
        <form class="text-light m-auto">
          <div class="row">
            <div class="col-sm-2 col-md-1 col-lg-3 col-xl-3 col-2"></div>
            <div class="col-sm-8 col-md-10 col-lg-6 col-xl-6 col-8">
              <div class="row g-3">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
                  <label for="FirstName" class="form-label h4">First Name</label>
                  <input type="text" class="input form-control" id="FirstName">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
                  <label for="lastName" class="form-label h4">Last Name</label>
                  <input type="text" class="input form-control" id="lastName">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
                  <label for="email" class="form-label h4">E-Mail</label>
                  <input type="email" class="input form-control" id="email">
                  <input class="r" type="checkbox" id="gridCheck">
                  <label class="h4" for="gridCheck">Subscribe</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12">
                  <label for="issue" class="form-label h4">Choose issue</label>
                  <select id="issue" class="form-select input">
                    <option value=""></option>
                    <option>General Information</option>
                    <option>Portrait</option>
                    <option>Events</option>
                    <option>Nature</option>
                    <option>Your Dog</option>
                  </select>
                </div>
              </div>
              <div class=" d-flex flex-column justify-content-center mt-5 ">
                <div>
                  <textarea class="textarea w-100 text-center" id="message" placeholder="your message" rows="8" ></textarea>
                </div>
                <div class=" d-flex mt-3">
                    <button type="submit" id="sendButton" onclick="submitData()" class="btn text-center p-1 m-auto w-25 align-self-center">
                      <p class="m-1">Send</p>
                    </button>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-3 col-xl-3 col-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/about-contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
